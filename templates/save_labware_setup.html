<html>
    <head>
        <title>Save Labware Setup</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        </head>

    <body>
        <link rel= "stylesheet" type= "text/css" href= "/static/styles/labware.css">

        <h2> Save Labware Setup </h2>

        <button onclick="window.location.href='http://127.0.0.1:5000/';">HOME</button>
        <button onclick="window.location.href='http://127.0.0.1:5000/labware';">LABWARE</button>
        
        <br>

        <p> To save labware to file:<br>
            1. Name provided cannot match an already existing file name<br>
            2. The ".json" extension must not be included<br>
            3. No special characters allowed (\ / . # : ; " ' * ? < >)<br>
        </p>

        <label> Output File Name </label>
        <input id="file_name"><label>.json</label><br>

        <button id="save_to_file_btn"> SAVE </button><br>
        <label id="feedback"></label>

        <h3> Currently Stored Files </h3>
        <ol id="current_files"></ol>

        <br>
        
        <script src="/static/save_labware_setup.js"></script>

    </body>
</html>
