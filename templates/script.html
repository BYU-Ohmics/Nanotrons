<html>
    <head>
        <title>Scripts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    </head>

    <body>
        <link rel= "stylesheet" type= "text/css" href= "/static/styles/script.css">
        <h1>Protocol Execution</h1>
        <button onclick="window.location.href='http://127.0.0.1:5000/';">HOME</button>
        <br>
        <h3>Before running the protocol make sure that:</h3>
        <h5>- The name of the protocol does not contain spaces</h5>
        <h5>- The name of the protocol is a '.py' </h5>
        <h5>- The labware '.json' file is the right calibration</h5>

        <label for="protocols">Protocols</label>
        <select id="protocols" name="protocols" onclick="option_select_protocol()">
            <option value="default" selected>- Select Protocols to Display -</option>
        </select>

        <button type="button" disabled="disabled" id="display_protocol" onclick="display_contents()">Display Protocol</button>
        <br>
        <br>
        <label for="calibration_file"> – Name of calibration file in protocol: </label>
        <span id="calibration_file"></span>
        <br>
        <label for="author"> – Author: </label>
        <span id="author"></span>
        <br>
        <label for="description"> – Description: </label>
        <span id="description"></span>
        <br>
        <h3> Calibrated Plates </h3>
        <ol id="calibrated_plates"></ol>

        <br>
        <form id="delete_form" hidden="true">

            <label for="Container1">Chip</label>
            <input type="radio" id="Container1" name="command" value="c">
            
            <label for="Container2">Reagent Plate</label>
            <input type="radio" id="Container2" name="command" value="p"> <br>

            <label for="Container#"> Component Index </label>
            <input id="Container#" name="command"><br>
        </form>

        <span style="color:rgb(40, 34, 122);font-weight:bold" id="file_contents"> </span>
        
    
        <br>
        <input title="RUN PROTOCOL" id="run_protocol" type="image" class="pic" src="{{ url_for('static',filename='play_button.png') }}" />
        <input title="PAUSE PROTOCOL" id="pause_protocol" type="image" class="pic" src="{{ url_for('static',filename='pause.jpeg') }}" />
        <input title="CONTINUE PROTOCOL" id="continue_protocol" type="image" class="pic" src="{{ url_for('static',filename='play_button.png') }}" />
        <input title="STOP PROTOCOL" id="stop_protocol" type="image" class="pic" src="{{ url_for('static',filename='stopLoad.png') }}" />
        <br>
        <img id="bg" src="{{ url_for('video_1_feed') }}"> <br><br>
        <img id="bg" src="{{ url_for('video_2_feed') }}"> <br><br>

        </body>

        <script src="/static/script.js"></script>

    </body>

</html>
